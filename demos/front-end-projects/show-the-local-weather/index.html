<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Muehmik Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/weather-icons/2.0.10/css/weather-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <header class="col-xs-12 text-center">
                <h1>Mu<i class="wi wi-day-cloudy"></i>hmik</h1>
                <h1>Weather App</i></h1>
            </header>

            <div class="col-xs-8 col-xs-offset-2">
                <div class="text-center status">
                    <p><span id="city"></span>, <span id="country"></span></p>
                    <p><span id="temp"></span><i class="wi wi-celsius temp-icon"></i></p>
                    <p><span id="des"></span></p>
                </div>

                <div class="text-center all-icon">
                    <div class="icon sun-shower hide">
                        <div class="cloud"></div>
                        <div class="sun">
                            <div class="rays"></div>
                        </div>
                        <div class="rain"></div>
                    </div>

                    <div class="icon thunder-storm hide thunderstom">
                        <div class="cloud"></div>
                        <div class="lightning">
                            <div class="bolt"></div>
                            <div class="bolt"></div>
                        </div>
                    </div>

                    <div class="icon cloudy hide clouds">
                        <div class="cloud"></div>
                        <div class="cloud"></div>
                    </div>

                    <div class="icon flurries hide snow">
                        <div class="cloud"></div>
                        <div class="snow">
                            <div class="flake"></div>
                            <div class="flake"></div>
                        </div>
                    </div>

                    <div class="icon sunny hide clear">
                        <div class="sun">
                            <div class="rays"></div>
                        </div>
                    </div>

                    <div class="icon rainy hide rain">
                        <div class="cloud"></div>
                        <div class="rain"></div>
                    </div>
                </div>

                <div class="footer text-center"> Inspired By <a href="http://codepen.io/joshbader/full/EjXgqr/" target="_blank">This Guy</a></div>
            </div>

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
