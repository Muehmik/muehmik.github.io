<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>wikipedia Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container vertical-center">
        <div class="main text-center">
            <a class="random-article" href="https://en.wikipedia.org/wiki/Special:Random" target="blank">
                <h4>Click here for a random article</h4>
            </a>
            <input type="input" id="search" autofocus="autofocus"/>
            <h4 class="search-article">Click icon to search</h4>

            <ul id="output">

            </ul>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
